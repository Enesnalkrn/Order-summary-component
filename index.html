<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="background" class="background">
<div class="content">
  <img src="images/illustration-hero.svg" alt="hero" class="hero">
  <div class="upper-text">
    <h2 class="summary">Order Summary</h2>
    <p class="explanation">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  </div>
  <div class="mid-text">
  <img src="images/icon-music.svg" alt="music" class="music">
    <div class="plan-price">
      <p class="annualplan">Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
    <a href="" class="change">Change</a>
  </div> 
  <button class="btn">Proceed to Payment</button>
  <a href="" class="cancel">Cancel Order</a>
</div>

</body>
</html>
